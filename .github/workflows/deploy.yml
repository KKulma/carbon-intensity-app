name: append daily CI data

on: push
jobs:
  run_container:
    runs-on: ubuntu-latest
    container:
      image: kasiatemp/ng-update:shiny
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with: 
          ref: 'main'
      - name: Deploy app
        env: 
          SHINY_ACC_NAME=${{secrets.SHINY_ACC_NAME}} 
          TOKEN=${{secrets.TOKEN}}
          SECRET=${{secrets.SECRET}}
        run: |
          bash Rscript deploy.R
