name: append daily CI data
on: push

jobs:
  generate-data:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - uses: r-lib/actions/setup-pandoc@master

      - name: Install dependencies
        run: |
          install.packages(c('httr','intensegRid','dplyr','lubridate','logger'))
        shell: Rscript {0}
        
      - name: Update data
        run: |
          source("data-raw/update-data.R")
        shell: Rscript {0}
      - name: Commit files
        run: |
          git config --local user.email "katarzyna.kulma@gmail.com"
          git config --local user.name "Kasia"
          git add --all
          git commit -am "update daily data"
          git push 

